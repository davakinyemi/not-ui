<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOT UI Kit</title>
    <link rel="stylesheet" href="dist/main.css">
</head>
<body>
    <h1 class="text-primary">Welcome to Not UI Kit</h1>

    <section class="bg-secondary p-4 mb-4">
        <h2>Typography Examples</h2>
        <p>This is a paragraph of text.</p>
        <a href="#" class="text-accent">This is a link</a>
    </section>

    <section class="bg-primary text-secondary p-4 mb-4">
        <h3>Color System Examples</h3>
        <div class="d-flex flex-wrap gap-2">
            <span class="badge bg-primary text-secondary">Primary</span>
            <span class="badge bg-secondary text-primary">Secondary</span>
            <span class="badge bg-accent text-secondary">Accent</span>
            <span class="badge bg-error text-secondary">Error</span>
            <span class="badge bg-success text-secondary">Success</span>
            <span class="badge bg-warning text-secondary">Warning</span>
        </div>
    </section>

    <section class="p-4 mb-4">
        <h4>Light/Dark Mode Switcher</h4>
        <button id="mode-switcher" class="btn btn-toggle">
            <span class="sr-only">Switch to dark mode</span>
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.293 13.293A8 8 0 016.707 2.707l1.414 1.414L11 3.414V4.586c1.566-.1 3.232.498 4.801 1.638l1.414-1.414zm-4.242 1.415L4.459 12.607l4.894 4.893L9 18.929l-1.414-1.414 4.891-4.891L6.707 2.707l1.414-1.414z"></path>
            </svg>
        </button>
    </section>
</body>
</html>
